<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
  <meta charset="utf-8"/>
  <title>Magic 10 Ball</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/magic10ball.css"/>
  <script type="text/javascript" src="js/magic10ball.js" defer></script>
</head>
<body>

  <div id="magic-ball" class="view">
    <h1>Shake the 10-ball</h1>
    <img id="shake-it" src="img/ball.png" alt="Shake It!" />
    <div id="message"></div>
    <input id="settings-button" type="button" value="Settings">
  </div>

  <div id="messages" class="view hidden">
    <h1>Settings</h1>
    <div id="messages-box">
      <p>Type in your messages here. One per line.</p>
      <div><textarea cols="40" rows="6" id="messages-textbox"></textarea></div>
    </div>
    <input id="save-button" type="button" value="Save messages">
  </div>

</body>
</html>
